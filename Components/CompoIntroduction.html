<script src="vue.js"></script>
<div id="app">
    <my-cmp></my-cmp>
    <hr>
    <my-cmp></my-cmp>
</div>

<div id="app2">
        <my-cmp></my-cmp>
        <hr>
        <my-cmp></my-cmp>
    </div>

<script>
    //THIS REGISTERS THE COMPONENT GLOBALLY

    // Vue.component('my-cmp', {} //first argument is the name. Add a prefix to not overwrite other comps. The second argument is the component object
    

    //REGISTERING LOCALLY THE COMPONENT
    let cmp = {                         
        data: function() {      //wrapping up data as a function to not interfere with other elements
            return {          
                status: 'Critical'          
                };         
        },
        template: '<p>Server Status: {{ status }} (<button @click="changeStatus">Change</button>)</p>',
        methods: {
            changeStatus: function() {
                this.status = 'Normal';
            }
        }
    };

    new Vue({
        el: '#app', 
        components: {
            'my-cmp': cmp
        }
    })

    new Vue({
        el: '#app2', 
    })
</script>
