<script src="vue.js"></script>

<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{ name }} {{ age }}</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p> My age multiplied by 3 equals to {{ age * 3}}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>The random number between 0 and 1 is {{ randomNumber() }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img style="width:100px;height:100px" v-bind:src="imageLink">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input type="text" v-bind:value="name">
    </div>
</div>

<script>
    new Vue({
        el: '#exercise',
        data: {
            name: 'Ricardo Segovia',
            age: 25,
            imageLink: 'https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2015/04/14004202/Golden-Retriever-Five-Puppies1.jpg'
        },
        methods: {
            randomNumber: () => {
                const float = Math.random();
                return float;
            }
        }
    })
</script>
