<script src="vue.js"></script>

<div id="app">
    <button @click="changeLink">Click to change Link</button>
    <a :href="link">Link</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            link: 'http://google.com'
        },
        methods: {
            changeLink: function() {
                this.link = 'http:apple.com'
            }
        }
    });

    //v-on can be replaced with @
    //v-bind can be replaced with just the colon ": "
</script>
